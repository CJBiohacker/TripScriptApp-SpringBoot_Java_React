<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/TripS.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Site da Web de uma aplicação de uma Agência de Viagens e Turismo" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/TripS.svg" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- CDN CSS BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- GLIDE.JS SLIDE/CAROSEL ESTILO CSS -->
  <link rel="stylesheet" href="../src/styles/glide.core.min.css">
  <link rel="stylesheet" href="../src/styles/glide.theme.min.css">

  <!-- FONTES PARA SUPORTAR O MATERIAL DESIGN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

  <!-- ÍCONES PARA SUPORTAR O MATERIAL DESIGN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <!-- ÍCONES CUSTOMIZADOS FONTAWESOME  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>TripScript</title>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root"></div>

  <!-- CDN POPPER JS BOOSTRAP 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- SCRIPT DO SLIDE/CAROUSEL GLIDE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script>
    let input = document.querySelector('#options-type')

    let glide = new Glide('#options-type', {
      autoplay: input.value = 3500,
      hoverpause: false,
      perView: 1,
      gap: 0
    })

    input.addEventListener('input', function (event) {
      glide.update({
        autoplay: (event.target.value != 0) ? event.target.value : false
      })
    })

    glide.mount()
  </script>
</body>

</html>
